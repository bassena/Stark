<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">

<title>Welcome to Gold Casino</title>
<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css" type="text/css">
<link media="Screen" href="styles/goldcasino.css"  rel="stylesheet" type="text/css">
<link media="handheld, only screen and (max-width:480px), only screen and (max-device-width:480px)"
 href="styles/mobile.css"  rel="stylesheet" type="text/css">
 <!--[if IEMobile]>
 <link href="styles/mobile.css"  rel="stylesheet" type="text/css" media="screen"/>
 
 <![endif]-->
 <script type="text/javascript" src="script/Casino.js"></script>
<script type="text/javascript" src="script/validation.js"></script>
<script type="text/javascript" src="script/cookies.js"></script>
 <script src="http://code.jquery.com/jquery-latest.js"></script>
<script type="text/javascript" src="http://code.jquery.com/ui/1.10.2/jquery-ui.js">
</script>

 <script>
  $(function() {
	$( "#slider" ).slider({
		value:2500,
		max: 5000,
		min: 5,
		step: 5,
		slide: function( event, ui ) {
		$("#startMoney").val(ui.value );
		}
	});
	$("#startMoney").val($("#slider").slider("value"));
});

$(function() {
    $( document ).tooltip();
  });
  
$( "#theForms" ).submit(function() {
  return this.valFlag;
});

$(function() {
    $( "#btnSub").button().click(function( event ) {
       return validateForm();
      });
  });
  	
  </script>

</head>

<body onLoad="setDefaults();" >
  <div id="BannerText">Gold Casino</div>
  </br>
  </br>
  
 <div id="container">
  <fieldset id="fldset"> <legend>Please fill out this form</legend>  
	      
        <form method="get" name="myForm" onSubmit="return validateForm();" id="theForms" action="game.html"  >

<label for="firstName" class="label">First Name: </label>
<input name="firstName" class="Textbox" id="firstName" type="text" size="20" title="Enter your first name that start with a capital letter but not include numbers and is up to 20 characters long." onClick="if (this.value == 'First Name')this.value='';"/>
<br /><br />
<label for="lastName" class="label">Last Name: </label>
<input name="lastName" class="Textbox" id="lastName" type="text" size="20" title="Enter your last name that start with a capital letter but not include numbers and is up to 20 characters long." onClick="if (this.value == 'Last Name')this.value='';"/>
<br /><br />
<label for="phoneNum" class="label">Phone Number:</label>
<input name="phoneNum" class="Textbox" id="phNum" type="text" size="15"  title="Enter your phone number in this format:(###)###-#### but not include letters." onClick="if (this.value == '(###)###-####')this.value='';"/>
<br /><br />
<label for="postalCode" class="label">Postal Code: </label>
<input name="postCode" class="Textbox" id="postalCode" type="text" size="8" title="Enter your postal code in this format:ANA NAN." onClick="if (this.value == 'ANA NAN')this.value='';" />
<br /><br />
<label for="startMoney" class="label">Starting Amount: </label>
<input name="startMoney" class="Textbox" id="startMoney" type="text" title="Enter and amount of money between 5 to 5000 dollars." onClick="if (this.value == '$5 - $5000')this.value='';"/>

<div id="slider" style="top:45px;"></div>
<br /><br /><br /><br />

<input type="submit" class="btnsubmit" id="btnSub" value="Send" />

</form>
	</fieldset>
	</div>


</body>
</html>
