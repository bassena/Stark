<!DOCTYPE HTML>
<html>
    <!-- InstanceBegin template="/templates/basicPageIntegration.dwt" codeOutsideHTMLIsLocked="false" -->
    
    <head>
        <meta charset="utf-8">
        <!-- InstanceBeginEditable name="title" -->
        <title>Welcome -- Stark House Casino</title>
        <!-- InstanceEndEditable -->
        <!-- InstanceBeginEditable name="css" -->
        <link rel="stylesheet" href="styles/baseLayout.css" />
        <link rel='stylesheet' media='screen and (max-width: 800px)' href='../styles/baseLayout_tablet.css' />
		<link rel='stylesheet' media='screen and (max-width: 480px)' href="../styles/baseLayout_mobile.css" />
        <link href="styles/jquery-ui-1.10.4.custom.css" rel="stylesheet" type="text/css" />
        <link href="styles/introAndSelectAGameStyles.css" rel="stylesheet" type="text/css" />
        <!-- InstanceEndEditable -->
        <!-- Scripts/src/linking goes here -->
        <script src="http://code.jquery.com/jquery-latest.min.js"></script>
        <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.min.js"></script>
        <script src="scripts/templateScripts.js" type="text/javascript"></script>
        <script src="scripts/cookieHandler.js" type="text/javascript"></script>
        <!-- InstanceBeginEditable name="scripts" -->
        	
        <!-- InstanceEndEditable -->
    </head>
    
    <body onload="checkIfCookie()">
        <div id="header">
            <div id="intro-welcome">
                <p>Welcome to Stark House Casino</p>
            </div>
        </div>
        <!-- InstanceBeginEditable name="content" -->
        <div id="content">
            <form id="playerInfoForm" action="selectAGame.html" method="post" onSubmit="return validateFieldsSetCookies();">
                <table id="playerInfoTable" cellspacing='20'>
                    <tr>
                        <td>
                            <label for="fname">First Name:</label>
                        </td>
                        <td>
                            <input type="text" class="textBoxFormat" name="fname" id="fname" value="" size="15" maxlength="15" placeholder="Name">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="lname">Last Name:</label>
                        </td>
                        <td>
                            <input type="text" class="textBoxFormat" name="lname" id="lname" value="" size="15" maxlength="20" placeholder="Name">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="phoneNum">Phone Number:</label>
                        </td>
                        <td>
                            <input type="text" class="textBoxFormat" name="phoneNum" id="phoneNum" value="" size="12" maxlength="15" placeholder="###-###-###">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="pCode">Postal Code:</label>
                        </td>
                        <td>
                            <input type="text" class="textBoxFormat" name="pCode" id="pCode" value="" size="7" maxlength="7" placeholder="X1X 1X1">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="initFund">Starting Money:</label>
                        </td>
                        <td>
                            <input type="text" class="textBoxFormat" name="initFund" id="initFund" value="" size="8" maxlength="10" placeholder="5-5000">
                        </td>
                    </tr>
                    <tr>
                        <td class="center">
                            <input type="submit" id="infoSubmit" value="Let's Play">
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <!-- InstanceEndEditable -->
        <div id="footer">
            <div id="cw">&copy; Stark House Casino, 2014</div>
        </div>
    </body>
    <!-- InstanceEnd -->

</html>
